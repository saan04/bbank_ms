# Server Configuration
server.port=8083
spring.application.name=blood-inventory-service

# MariaDB Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/inventorydb?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.driver-location=/opt/homebrew/Cellar/mariadb/11.5.2/bin/mariadb

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.bloodbank=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
